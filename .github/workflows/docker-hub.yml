
name: Publish to Docker Hub
on: [push]
jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: sorunome
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: sorunome/mx-puppet-discord
          cache_froms: sorunome/mx-puppet-discord
          tag_with_ref: true
          tag_with_sha: true 
